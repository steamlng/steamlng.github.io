        title: 동국대학교 경영학과
        sub_title: 서울특별시 중구 필동로 1길30
        caption: 2014.03 - 2020.02
        description: | # this will include new lines to allow paragraphs
          * 경영학
            - 경영학을 배웠습니다.
          * 회계
